<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salty Originalz - GefÃ¼hrte Runs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10">
  <header class="mb-8 text-center">
    <h1 class="text-4xl font-bold text-yellow-400">Salty Originalz â€“ GefÃ¼hrte Runs</h1>
    <p class="mt-2 text-gray-300">Trag dich fÃ¼r Raid oder Dungeon ein!</p>
  </header>

  <main class="w-full max-w-xl bg-gray-800 p-6 rounded-2xl shadow-lg">
    <form id="runForm" class="space-y-4">
      <div>
        <label for="player" class="block mb-1">Dein Name <span class="text-sm text-gray-400">(Ingame-Name)</span>:</label>
        <input type="text" id="player" class="w-full px-3 py-2 rounded text-black" placeholder="z.â€¯B. Zargon123" required />
      </div>

      <div class="flex space-x-4">
        <div>
          <input type="checkbox" id="raid" name="type" value="Raid" class="mr-2">
          <label for="raid">Raid</label>
        </div>
        <div>
          <input type="checkbox" id="dungeon" name="type" value="Dungeon" class="mr-2">
          <label for="dungeon">Dungeon</label>
        </div>
      </div>

      <div>
        <label for="comment" class="block mb-1">Kommentar <span class="text-sm text-gray-400">(optional â€“ bevorzugte Zeit und Wochentag)</span>:</label>
        <input type="text" id="comment" class="w-full px-3 py-2 rounded text-black" placeholder="z.â€¯B. Sonntag ab 20 Uhr, Mittwoch bevorzugt" />
      </div>

      <div>
        <input type="checkbox" id="mentor" name="mentor" class="mr-2" />
        <label for="mentor">Ich will anderen Inhalte zeigen / erklÃ¤ren ðŸ™Œ</label>
      </div>

      <div class="flex space-x-4">
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black px-4 py-2 rounded font-bold">Eintragen</button>
        <button type="button" id="resetButton" class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded font-bold">Reset</button>
      </div>
    </form>

    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Raidgruppe</h2>
      <ul id="gruppeRaid" class="space-y-2 mb-6"></ul>

      <h2 class="text-xl font-semibold mb-2">Dungeon-Gruppe</h2>
      <ul id="gruppeDungeon" class="space-y-2"></ul>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzwUcQz628oa0CJJh1q_mgJekOiogD5qJHOrEBs-oKgnVTjoONvQP5PgZEWT0WgOEZg/exec";

    const form = document.getElementById('runForm');
    const resetButton = document.getElementById('resetButton');
    const gruppeRaid = document.getElementById('gruppeRaid');
    const gruppeDungeon = document.getElementById('gruppeDungeon');

    form.addEventListener('submit', async (e) => {
     e.preventDefault();
   
     const player = document.getElementById('player').value;
     const comment = document.getElementById('comment').value;
     const raid = document.getElementById('raid').checked;
     const dungeon = document.getElementById('dungeon').checked;
     const mentor = document.getElementById('mentor').checked ? "ja" : "nein"; // ðŸ‘ˆ jetzt als Text
   
     if (!raid && !dungeon) {
       alert('Bitte mindestens Raid oder Dungeon auswÃ¤hlen!');
       return;
     }
   
     const entries = [];
     if (raid) entries.push({ player, slot: "Raid", comment, mentor });
     if (dungeon) entries.push({ player, slot: "Dungeon", comment, mentor });
   
     try {
       for (let entry of entries) {
         await fetch(API_URL, {
           method: 'POST',
           headers: {
             'Content-Type': 'application/json' // wichtig fÃ¼r zuverlÃ¤ssiges Parsen
           },
           body: JSON.stringify(entry)
         });
       }
       form.reset();
       loadEntries();
     } catch (error) {
       console.error('Fehler:', error);
       alert('Fehler beim Speichern!');
     }
   });
    function loadEntries() {
      document.querySelectorAll('script[data-jsonp]').forEach(s => s.remove());
      const script = document.createElement('script');
      script.src = `${API_URL}?callback=handleEntries&_=${Date.now()}`;
      script.setAttribute('data-jsonp', '1');
      document.body.appendChild(script);
    }

    function handleEntries(data) {
      gruppeRaid.innerHTML = '';
      gruppeDungeon.innerHTML = '';
    
      data.forEach(entry => {
        let text = `${entry.player}`;
        if (entry.comment) text += ` (${entry.comment})`;
    
        const isMentor = String(entry.mentor).toLowerCase() === "ja";
        if (isMentor) text += ` mÃ¶chte anderen helfen ðŸ’›`;
    
        const li = document.createElement('li');
        li.textContent = text;
    
        if (isMentor) {
          li.classList.add('bg-green-700', 'text-white', 'px-3', 'py-1', 'rounded');
        }
    
        if (entry.slot === "Raid") {
          gruppeRaid.appendChild(li);
        } else if (entry.slot === "Dungeon") {
          gruppeDungeon.appendChild(li);
        }
      });
    }

    resetButton.addEventListener('click', () => {
      alert('Reset erfolgt aktuell Ã¼ber Felix.');
    });

    window.addEventListener('DOMContentLoaded', loadEntries);
  </script>
</body>
</html>
